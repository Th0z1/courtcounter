<ion-header>
  <ion-navbar color="orange">
    <ion-title>
      Court Counter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <div id="teamA">
        <h3>Team A</h3>
         
      <ion-item>
        <ion-label class="h101">{{scoreTeamA}}</ion-label>
      </ion-item>
      <button ion-button block (click)="onClickA()" color="orange">+3 points</button><br>
   <button ion-button block (click)="onTwoA()" color="orange">+2 points</button><br>
   <button ion-button block (click)="onThrowA()" color="orange">FREE THROW</button><br>
    </div>
    <div id="teamB">
        <h3>Team B</h3>
        <ion-item>
                <ion-label class="h102">{{scoreTeamB}}</ion-label>
              </ion-item> 
           
      
      <button ion-button block (click)="onClickB()" color="orange">+3 points</button><br>
   <button ion-button block (click)="onTwoB()" color="orange">+2 points</button><br>
   <button ion-button block (click)="onThrowB()" color="orange">FREE THROW</button><br>
    </div>
    <div id="reset">
     <button ion-button block (click)="onReset()" color="orange">Reset</button>  
    </div>
   
</ion-content>
